<html>
    <head>
        <title> Peters Pets </title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="home.css">
        <link rel="stylesheet" type="text/css" href="contact.css">
        <script>
            function gotMessage() {
                alert('We got your message! We will get back to you as soon as we can!');
            }
        </script>
    </head>
    <body>
        <header>
            <nav>
            </nav>
        </header>
        <contact-main>
            <section class="contact-whole">
                <div class="contact-title-div">
                    <h1 id="contact-title">CONTACT US!</h1>  
                    <h3> adoption inquiry? spay/neuter assistance? or just general questions? </h3>
                </div>
                <div class="form-div">
                    <form action="#" onsubmit=" gotMessage();">
                        <label for="name"></label> <br>
                        <input type="text" id="fname" name="name" placeholder="first name, last name"> <br>
                        <label for="email"></label> <br>
                        <input type="text" id="email" name="email" placeholder="email"> <br>
                        <label for="subject"></label> <br>
                        <textarea id="subject" name="subject" placeholder="message..." style="height:200px"></textarea> <br>
                        <br>
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </section>
        </contact-main>
        <footer>
        </footer>
    </body>
</html>
